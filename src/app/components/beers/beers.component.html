<mat-card class="card">

  <mat-card-content>
    <div fxLayout="row wrap">
      <div fxFlex="33"  fxFlex.sm="80"
           fxFlex.xs="100"
           *ngFor="let beer of beers" >
        <mat-grid-list class="list" cols="1" rowHeight="1:1">
          <mat-grid-tile>
            <mat-card  class="beers-card">
              <img height="200px"  src="{{beer.image_url}}">
              <mat-card-header>
                <mat-card-title style="cursor: pointer" [routerLink]="['/beers/'+ beer.id]">{{beer.name}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{beer.description}}
                </p>
              </mat-card-content>
            </mat-card>

          </mat-grid-tile>

        </mat-grid-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
